<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This will be a gaming website.">
        <meta name="keywords" content="games, gaming, consoles">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Sign up</title>
    </head>
<body>
        <header>
            <a href="index.html">
                <h1 id="logo">Gaming news</h1></a>
                <nav>
                    <ul id="menu">
                        <li><a href="log-in.html" class="active">Log in</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li>
                            <label for="forums">Forums:</label>
                            <select id="forums">
                                <option value="index.html" selected>Forums</option>
                                <option value="nintendo.html">Nintendo</option>
                                <option value="xbox.html">Xbox</option>
                                <option value="oculus.html">VR</option>
                                <option value="pc.html">PC</option>
                                <option value="playstation.html">Playstation</option>
                            </select>
                        </li>
                        <li><a href="index.html">Home</a></li>
                    </ul>
                </nav>
        </header>
        <section class="form-section">
            <form action="index.html" class="signup-form">
                <h2>Let's get you signed up!</h2>
                <label for="fname">First Name</label>
                <input id="fname" class="text-input" name="first_name" type="text" required>
                <label for="lname">Last Name</label>
                <input id="lname" class="text-input" name="last_name" type="text" required>
                <label for="email">Email Address</label>
                <input type="email" class="text-input" id="email" name="email_address" required>
                <label for="password">Password</label>
                <input type="password" class="text-input" id="password" name="password" required>
                <h3>What's is your prefered console?</h3>
                <label for="nintendo">Nintendo</label>
                <input type="radio" id="nintendo" name="gaming-consoles" value="road" required>
                <label for="xbox">Xbox</label>
                <input type="radio" id="xbox" name="gaming-consoles" value="trail" required>
                <label for="playstation">Playstation</label>
                <input type="radio" id="playstation" name="gaming-consoles" value="both" required>
                <label for="pc">PC</label>
                <input type="radio" id="pc" name="gaming-consoles" value="both" required>
                <label for="vr">VR</label>
                <input type="radio" id="vr" name="gaming-consoles" value="both" required>
                <input class="join-button" type="submit" value="Let's Sign Up">
                <p>Already a member?</p><a href="log-in.html">Click here to log in.</a>
            </form>
            <footer class="footer-signup">
                <ul class="social-networks">
                    <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">Facebook <i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="https://twitter.com/home" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)">Twitter <i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)">Instagram <i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="https://discord.com/" target="_blank" rel="noopener" aria-label="Join our Discord(opens in a new tab)">Discord <i class="fa-brands fa-discord"></i></a></li>
                </ul>
            </footer>
        </section>
        <script src="https://kit.fontawesome.com/c071e38e1e.js" crossorigin="anonymous"></script>
        <script src="assets/javascript/java.js" ref="JavaScripts"></script> 
</body>
</html>
